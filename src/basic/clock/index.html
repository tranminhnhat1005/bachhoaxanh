<!DOCTYPE html>
<html>

<head>
    <title>Analog Clock</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <div class="input">
                <input id="input" placeholder="hh:mm:ss" />
            </div>
            <span class="input-icon">X</span>
        </div>
        <div class="header">
            <span class="label-hour">
                <button id="label-btn-hour">16</button>
                :
                <button id="label-btn-minute">30</button>
            </span>
        </div>
        <div class="clock">
            <div class="num num1">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">1</button>
                </div>
            </div>
            <div class="num num2">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">2</button>
                </div>
            </div>
            <div class="num num3">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">3</button>
                </div>
            </div>
            <div class="num num4">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">4</button>
                </div>
            </div>
            <div class="num num5">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">5</button>
                </div>
            </div>
            <div class="num num6">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">6</button>
                </div>
            </div>
            <div class="num num7">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">7</button>
                </div>
            </div>
            <div class="num num8">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">8</button>
                </div>
            </div>
            <div class="num num9">
                <div class="num-content">
                    <button style="padding: 3px 7px;" class="btn-number number">9</button>
                </div>
            </div>
            <div class="num num10">
                <div class="num-content">
                    <button style="padding: 3px 4px 3px 2px;" class="btn-number">10</button>
                </div>
            </div>
            <div class="num num11">
                <div class="num-content">
                    <button style="padding: 3px 3px 2px 4px;" class="btn-number">11</button>
                </div>
            </div>
            <div class="num num12">
                <div class="num-content">
                    <button style="padding: 3px 3px 2px 3px;" class="btn-number">12</button>
                </div>
            </div>
            <div class="clock-24">
                <div class="num num1">
                    <div class="num-content">
                        <button class="btn-number number">13</button>
                    </div>
                </div>
                <div class="num num2">
                    <div class="num-content">
                        <button class="btn-number number">14</button>
                    </div>
                </div>
                <div class="num num3">
                    <div class="num-content">
                        <button class="btn-number number">15</button>
                    </div>
                </div>
                <div class="num num4">
                    <div class="num-content">
                        <button class="btn-number number">16</button>
                    </div>
                </div>
                <div class="num num5">
                    <div class="num-content">
                        <button class="btn-number number">17</button>
                    </div>
                </div>
                <div class="num num6">
                    <div class="num-content">
                        <button class="btn-number number">18</button>
                    </div>
                </div>
                <div class="num num7">
                    <div class="num-content">
                        <button class="btn-number number">19</button>
                    </div>
                </div>
                <div class="num num8">
                    <div class="num-content">
                        <button class="btn-number number">20</button>
                    </div>
                </div>
                <div class="num num9">
                    <div class="num-content">
                        <button class="btn-number number">21</button>
                    </div>
                </div>
                <div class="num num10">
                    <div class="num-content">
                        <button class="btn-number number">22</button>
                    </div>
                </div>
                <div class="num num11">
                    <div class="num-content">
                        <button class="btn-number number">23</button>
                    </div>
                </div>
                <div class="num num12">
                    <div class="num-content">
                        <button style="padding: 3px 6px;" class="btn-number number">0</button>
                    </div>
                </div>
            </div>
            <div class="hand" id="hour">
                <div class="hour"></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
